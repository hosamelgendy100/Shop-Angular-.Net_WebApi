<div class="container" class="paddingtop">
<div class="row">
  <div class="col-3">
    <div class="list-group">
    <a class="list-group-item list-group-item-action" 
    *ngFor="let category of categoryList"
    routerLink="/productList"
    [queryParams]="{category:category.CategoryName}"    
    >{{category.CategoryName}}</a>
    </div>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let product of productList ; let i=index">
          <div class="col">
          <div class="card" style="width: 20rem;">
              <img class="card-img-top" [src]="product.ImageURL" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title">{{product.ProductName}}</h3>
                <h5 class="card-title">{{product.Category}}</h5>
                <p class="card-text">{{product.Price | currency:'INR'}}</p>
                <button class="btn btn-primary" style="width: 16rem" >Add to Cart</button>
              </div>
       </div></div>
          <div *ngIf="(i+1)%2==0" class="w-100"></div>
          </ng-container>
          </div>
  </div>
</div>


 
  </div>
